<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main id="calculatorContainer">
        <div id="displayContainer">
            <p id="displayNum">0</p>
        </div>
        <div id="btnContainer">
          <div id="btnRow1" class="btnRow"><button id="btnAC" class="btn btnGray">AC</button> <button id="btnToggleAbb" class="btn btnGray">&#8314;&#8725;&#8331;</button> <button id="btnBackspace" class="btn btnGray">&#8626;</button> <button id="btnDivision" class="btn btnOperator" value="/">&#247;</button></div>   
          <div id="btnRow2" class="btnRow"><button id="btn7" class="btn btnDarkGray btnNum" value="7">7</button> <button id="btn8" class="btn btnDarkGray btnNum" value="8">8</button> <button id="btn9" class="btn btnDarkGray btnNum" value="9">9</button> <button id="btnMultiply" class="btn btnOperator" value="*">&#215;</button></div>
          <div id="btnRow3" class="btnRow"><button id="btn4" class="btn btnDarkGray btnNum" value="4">4</button> <button id="btn5" class="btn btnDarkGray btnNum" value="5">5</button> <button id="btn6" class="btn btnDarkGray btnNum" value="6">6</button> <button id="btnSubstract" class="btn btnOperator" value="-">&#8722;</button></div>
          <div id="btnRow4" class="btnRow"><button id="btn1" class="btn btnDarkGray btnNum" value="1">1</button> <button id="btn2" class="btn btnDarkGray btnNum" value="2">2</button> <button id="btn3" class="btn btnDarkGray btnNum" value="3">3</button> <button id="btnAdd" class="btn btnOperator" value="+">&plus;</button></div>
          <div id="btnRow5" class="btnRow"><button id="btn0" class="btn btnDarkGray btnNum" value="0">0</button> <button id="btnDot" class="btn btnDarkGray" value=".">.</button> <button id="btnEquals" class="btn btnOperator">&equals;</button></div>
        </div>
    </main>
    <script src="./index.js"></script>    
</body>
</html>
