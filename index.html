<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main id="calculatorContainer">
        <div id="displayContainer">
            <p id="displayNum">0</p>
        </div>
        <div id="btnContainer">
          <div id="btnRow1" class="btnRow"><button id="btnAC" class="btn btnGray">AC</button> <button id="btnD" class="btn btnGray">D</button> <button id="btnE" class="btn btnGray">E</button> <button id="btnDivision" class="btn btnOperator">&#247;</button></div>   
          <div id="btnRow2" class="btnRow"><button id="btn7" class="btn btnNum">7</button> <button id="btn8" class="btn btnNum">8</button> <button id="btn9" class="btn btnNum">9</button> <button id="btnMultiply" class="btn btnOperator">&#215;</button></div>
          <div id="btnRow3" class="btnRow"><button id="btn4" class="btn btnNum">4</button> <button id="btn5" class="btn btnNum">5</button> <button id="btn6" class="btn btnNum">6</button> <button id="btnSubstract" class="btn btnOperator">&#8722;</button></div>
          <div id="btnRow4" class="btnRow"><button id="btn1" class="btn btnNum">1</button> <button id="btn2" class="btn btnNum">2</button> <button id="btn3" class="btn btnNum">3</button> <button id="btnAdd" class="btn btnOperator">&plus;</button></div>
          <div id="btnRow5" class="btnRow"><button id="btn0" class="btn btnNum">0</button> <button id="btn." class="btn btnNum">.</button> <button id="btnEquals" class="btn btnOperator">&equals;</button></div>
        </div>
    </main>
    <script src="./index.js"></script>    
</body>
</html>
